    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">

                <div class="signup-image">
                    <figure><img src="images/signimg.jpeg" alt="sing up image"></figure>
                </div>

                <div class="signup-form">
                  <br> <br> 
                    <h2 style="margin-top: -15px;" class="form-title" style="#createaccount">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="num"><i class="zmdi zmdi-confirmation-number"></i></label>
                            <input type="num" name="num" id="num" placeholder="Phone #" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" class="form-submit" value="Register" />
                        </div>
                        <span class="d-inline">If You already Have an account.!</span>&nbsp;&nbsp;<a style="color:red;"class="d-inline font-weight-bold"href="signin.html"><u>SignIn Here</u></a>
                    </form>
                </div>

            </div>
        </div>
    </section>
